apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.deployment.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.label }}
    spec:
      initContainers:
        - name: {{ .Values.deployment.initContainer.name }}
          image: {{ .Values.deployment.initContainer.image }}
          command: ["sh", "-c", {{ printf "until nslookup %s-rabbitmq; do echo waiting for rabbitmq; sleep 2; done;" .Release.Name | quote }} ]
      containers:
        - name: {{ .Values.deployment.container.name }}
          image: {{ .Values.deployment.image.repo }}:{{ .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: {{ .Values.deployment.container.portName }}
              containerPort: {{ .Values.deployment.container.port }}
          env:
            - name: spring_datasource_username
              valueFrom:
                secretKeyRef:
                  name: spring-datasource-secrets
                  key: spring_datasource_username
            - name: spring_datasource_password
              valueFrom:
                secretKeyRef:
                  name: spring-datasource-secrets
                  key: spring_datasource_password
            - name: spring_datasource_url
              valueFrom:
                secretKeyRef:
                  name: spring-datasource-secrets
                  key: spring_datasource_url
            - name: billing_app_url_withdraw
              valueFrom:
                secretKeyRef:
                  name: order-app-secrets
                  key: billing_app_url_withdraw
            - name: warehouse_app_url_book
              valueFrom:
                secretKeyRef:
                  name: order-app-secrets
                  key: warehouse_app_url_book
            - name: warehouse_app_url_unbook
              valueFrom:
                secretKeyRef:
                  name: order-app-secrets
                  key: warehouse_app_url_unbook
            - name: cart_app_url_clear
              valueFrom:
                secretKeyRef:
                  name: order-app-secrets
                  key: cart_app_url_clear
            - name: spring_rabbitmq_server
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: spring_rabbitmq_server
            - name: spring_rabbitmq_port
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: spring_rabbitmq_port
            - name: order_delivery_queue
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: order_delivery_queue
            - name: order_notification_queue
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: order_notification_queue
          livenessProbe:
            httpGet:
              port: {{ .Values.deployment.container.port }}
              path: /info/health
            initialDelaySeconds: {{ .Values.deployment.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.deployment.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.deployment.liveness.timeoutSeconds }}
          readinessProbe:
            httpGet:
              port: {{ .Values.deployment.container.port }}
              path: /info/status
            initialDelaySeconds: {{ .Values.deployment.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.deployment.readiness.periodSeconds }}
